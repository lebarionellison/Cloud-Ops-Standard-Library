# CLOUD-OPS-STANDARD-LIBRARY: Enterprise Security & Identity Mapping
# Standards: SOC2 Type II, NIST 800-53, HIPAA, FERPA
# Author: LeBarion Ellison

identity_management:
  provider: Okta
  protocol: SAML_2.0_OIDC
  enforcement:
    - adaptive_mfa: "Required for all Administrative roles"
    - zero_trust: "Identity-Aware Proxy (IAP) for OCI/Azure console access"
    - provision_deprovision: "SCIM automated via Okta Lifecycle Management"

access_control_matrix:
  framework: SOC2_CC6.0 (Logical and Physical Access)
  controls:
    - RBAC: "Strict Role-Based Access Control mapped to Entra ID/Okta Groups"
    - least_privilege: "Just-In-Time (JIT) access for SRE production changes"
    - audit_logging: "All auth events streamed to Azure Log Analytics/Splunk"

infrastructure_compliance:
  standard: NIST_800_53_REV_5
  requirements:
    - encryption_at_rest: "AES-256 (FIPS 140-2 validated)"
    - encryption_in_transit: "TLS 1.3"
    - vulnerability_management: "Qualys/Sysdig scan on all container images"

compliance_scope:
  - Higher_Ed: "FERPA data isolation on Azure Fabric"
  - Healthcare: "HIPAA-hardened BAA-covered OCI tenancies"
  - Enterprise: "SOC2 Type II Audit-Ready logs for $100M+ Revenue Systems"
